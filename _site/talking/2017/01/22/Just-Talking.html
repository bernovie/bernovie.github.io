    <p class="post-meta"><time datetime="2017-01-21T19:49:00-06:00" itemprop="datePublished">Jan 22, 2017</time></p>

  <div class="post-content" itemprop="articleBody">
    <p>Hello visitor and welcome to my blog. Here you will find extraordinary and strange things.</p>

<figure class="highlight"><pre><code class="language-java" data-lang="java"><span class="kn">package</span> <span class="n">org</span><span class="o">.</span><span class="na">usfirst</span><span class="o">.</span><span class="na">frc</span><span class="o">.</span><span class="na">team5526</span><span class="o">.</span><span class="na">robot</span><span class="o">;</span>

<span class="kn">import</span> <span class="nn">edu.wpi.first.wpilibj.SampleRobot</span><span class="o">;</span>
<span class="kn">import</span> <span class="nn">edu.wpi.first.wpilibj.RobotDrive</span><span class="o">;</span>
<span class="kn">import</span> <span class="nn">edu.wpi.first.wpilibj.Joystick</span><span class="o">;</span>
<span class="kn">import</span> <span class="nn">edu.wpi.first.wpilibj.Timer</span><span class="o">;</span>
<span class="kn">import</span> <span class="nn">edu.wpi.first.wpilibj.Victor</span><span class="o">;</span>

<span class="cm">/**
 * This is a demo program showing the use of the RobotDrive class, specifically
 * it contains the code necessary to operate a robot with tank drive.
 *
 * The VM is configured to automatically run this class, and to call the
 * functions corresponding to each mode, as described in the SampleRobot
 * documentation. If you change the name of this class or the package after
 * creating this project, you must also update the manifest file in the resource
 * directory.
 *
 * WARNING: While it may look like a good choice to use for your code if you're
 * inexperienced, don't. Unless you know what you are doing, complex code will
 * be much more difficult under this system. Use IterativeRobot or Command-Based
 * instead if you're new.
 */</span>
<span class="kd">public</span> <span class="kd">class</span> <span class="nc">Robot</span> <span class="kd">extends</span> <span class="n">SampleRobot</span> <span class="o">{</span>
    <span class="kd">final</span> <span class="kt">int</span> <span class="n">motorChannel</span> <span class="o">=</span> <span class="mi">3</span><span class="o">;</span>
    <span class="kd">final</span> <span class="kt">int</span> <span class="n">joystickChannel</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span>
    
    <span class="n">Victor</span> <span class="n">elevatorMotor</span><span class="o">;</span>
    <span class="n">Joystick</span> <span class="n">joystick</span><span class="o">;</span>
    
    <span class="kd">public</span> <span class="nf">Robot</span><span class="o">()</span> <span class="o">{</span>
        <span class="n">elevatorMotor</span> <span class="o">=</span> <span class="k">new</span> <span class="n">Victor</span><span class="o">(</span><span class="n">motorChannel</span><span class="o">);</span>
        <span class="n">joystick</span> <span class="o">=</span> <span class="k">new</span> <span class="n">Joystick</span><span class="o">(</span><span class="n">joystickChannel</span><span class="o">);</span>
    <span class="o">}</span>
    
    <span class="kd">public</span> <span class="kt">void</span> <span class="nf">autonomous</span><span class="o">(){</span>
        
    <span class="o">}</span>
    <span class="cm">/**
     * Runs the motors with tank steering.
     */</span>
    <span class="nd">@Override</span>
    <span class="kd">public</span> <span class="kt">void</span> <span class="nf">operatorControl</span><span class="o">()</span> <span class="o">{</span>
        
        <span class="k">while</span> <span class="o">(</span><span class="n">isOperatorControl</span><span class="o">()</span> <span class="o">&amp;&amp;</span> <span class="n">isEnabled</span><span class="o">())</span> <span class="o">{</span>
            <span class="n">elevatorMotor</span><span class="o">.</span><span class="na">set</span><span class="o">(</span><span class="n">joystick</span><span class="o">.</span><span class="na">getY</span><span class="o">());</span>
            <span class="n">System</span><span class="o">.</span><span class="na">out</span><span class="o">.</span><span class="na">println</span><span class="o">(</span><span class="s">"Motor Value: "</span><span class="o">+</span><span class="n">elevatorMotor</span><span class="o">.</span><span class="na">get</span><span class="o">());</span>
        <span class="o">}</span>
        
    <span class="o">}</span>
<span class="o">}</span></code></pre></figure>
